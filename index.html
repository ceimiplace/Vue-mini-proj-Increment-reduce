<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Vue Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="header">Vue Events</h1>
      <section id="app1">
        <p>Events in action</p>
        <button class="button" v-on:click="increment">Add</button>
        <button class="button" v-on:click="reduce">Reduce</button>
        <p class="result" v-cloak>Results: {{counter}}</p>
        <p class="result">Your Name: {{name}}</p>
        <input type="text" v-on:input="changeName" />
      </section>

      <script src="app.js"></script>
    </div>
  </body>
</html>
